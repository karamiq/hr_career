flutter:
  uses-material-design: true
  generate: true
  assets:
    - assets/
    - assets/app_icons/
    - assets/svg/
    - assets/images/
    - assets/lottie/

flutter_native_splash:
  color: "#EFEFEF"             # Light background
  color_dark: "#676767"        # Dark background

  image: assets/images/titanium_logo_light.png
  image_dark: assets/images/titanium_logo_dark.png
  
  branding: assets/app_icons/branding_light.png
  branding_dark: assets/app_icons/branding_dark.png
  branding_mode: bottom


  android: true
  ios: true
  web: false

  android_gravity: center
  ios_content_mode: center

  # Padding for branding image from bottom

  branding_bottom_padding: 28

