arb_directories:
  source: lib/l10n
  output: lib/l10n/app_arb
  locales:
    - en
    - ar
    - ja
    - ku


flutter_assets:
  assets_path: assets/
  output_path: lib/utils/constants/
  filename: assets.dart
  

flutter_gen:
  output: lib/gen/ # Optional (default: lib/gen/)
  line_length: 80 # Optional (default: 80)

  # Optional
  integrations:
    flutter_svg: true